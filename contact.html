  <!-- Right here we have a container that contains a small forum that will let a visitor send information to my email. I basically
  mixed and matched the forums from BootStrap and changed the text elements in it and also changed the color to match the theme
of the entire page-->

  <div class="container main-contain">
    <br>
    <div class="row">
      <div class="col">
        <h2>Contact (please don't)</h2>
        <div class="row">
          <div class="col">
            <hr>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="container" id="contact">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              <small id="emailHelp" class="form-text text-white">We will immediatley sell your information to North
                Korea.</small>
            </div>



            <div class="form-group">
              <label for="exampleFormControlTextarea1">Name</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
              <small id="emailHelp" class="form-text text-white">No one cares about your name, dude.</small>
            </div>


            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <small id="emailHelp" class="form-text text-white">I'm not reading it</small>
            </div>
            <button type="submit" class="btn btn-primary" id="final-button">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </div>
